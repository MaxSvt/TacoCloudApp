<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
<img th:src="@{/images/TacoCloud.png}" alt="Main image"/>

<!--/*@thymesVar id="tacoOrder" type="java.lang.String"*/-->
<form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
    <h3>Your tacos in this order:</h3>
    <a th:href="@{/design}" id="another">Design another taco</a><br/>

    <ul>
        <li th:each="taco : ${tacoOrder.tacos}">
            <!--/*@thymesVar id="taco" type="java.lang.String"*/-->
            <span th:text="${taco.name}">taco name</span></li>
    </ul>

    <h3>Deliver my taco masterpieces to...</h3>
    <label for="deliveryName">Name:
        <input type="text" th:field="*{deliveryName}"/>
    </label>
    <br/>

    <label for="deliveryStreet">Street address:
        <input type="text" th:field="*{deliveryStreet}"/>
    </label>
    <br/>

    <label for="deliveryCity">City:
        <input type="text" th:field="*{deliveryCity}"/>
    </label>
    <br/>

    <label for="deliveryState">State:
        <input type="text" th:field="*{deliveryState}"/>
    </label>
    <br/>

    <label for="deliveryZip">Zip code:
        <input type="text" th:field="*{deliveryZip}"/>
    </label>
    <br/>

    <h3>Here’s how I’ll pay...</h3>
    <label for="ccNumber">Credit Card #:
        <input type="text" th:field="*{ccNumber}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">CC Num Error
        </span>
    </label>
    <br/>

    <label for="ccExpiration">Expiration:
        <input type="text" th:field="*{ccExpiration}"/>
    </label>
    <br/>

    <label for="ccCVV">CVV:
        <input type="text" th:field="*{ccCVV}"/>
    </label>
    <br/>

    <input type="submit" value="Submit Order"/>
</form>
</body>
</html>
<!-- end::allButValidation[] -->
